<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>GJS!</title>
</head>

<body>
<!--Шапка сайта-->
<header>
    <div class="container-fluid">
        <h1 class="text-start text-black gjs">GJS!</h1>
        <div class="profile-header">
            <div class="menu">
                <a href="{% url 'jams_list' %}" class="a-button">Джемы</a>
                <a href="#" class="a-button">Создать джем</a>
            </div>
            <div>
                {% if request.user.is_authenticated %}
                <a href="{% url 'profile_detail' request.user.username %}"
                   class="a-button">{{request.user.username}}</a>
                <a href="{% url 'logout' %}" class="a-button">Выйти</a>

                {% else %}
                <a href="{% url 'login' %}" class="a-button">Войти</a>
                <a href="{% url 'regist' %}" class="a-button">Зарегистрироваться</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% block headercontent %}
    {% endblock %}
</header>
<!--Основной контент-->
<main>
    {% block content %}
    {% endblock %}
</main>
<!--Подвал сайта-->
<footer>
    {% block footercontent %}
    {% endblock %}
</footer>
</body>
</html>
