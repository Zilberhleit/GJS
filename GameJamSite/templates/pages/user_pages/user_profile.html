{% extends 'base.html' %}

{% block headercontent %}

<a href="{% url 'logout' %}" class="a-button">Выйти</a>
<a href="{% url 'jams_list' %}" class="a-button">Game Jam</a>
<a href="{% url 'redactor' request.user.username %}" class="a-button">Дизайн</a>
{% endblock %}

{% block content %}
<div id="hat">
    <button>Установить шапку</button>
    <div class="avatar-block">
        <div id="avatar">
            <button>Изменить аватарку</button>
        </div>
        <div>
            <h1 class="display-5">{{ profile_data.username }}</h1>
            <h2 class="text-muted">{{ profile_data.email }}</h2>
        </div>
    </div>
</div>
<a href="" class="a-button">Написать пост</a>
{% endblock %}
