{% extends 'base.html' %}


{% block headercontent%}
<div class="container-md">
    <div class="row">
        <div class="col-12">
            <h1 class="text-start text-black">GJS!</h1>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<!--Блок списка джемов-->
<div class="container-jams">
    {% for jam in jams_list %}
        <div class="container-sm">{{jam.title}} and {{jam.uuid}}</div>
        <a href="{% url 'gamejam_detail' uuid=jam.uuid %}">Перейти!</a>
    {% endfor %}
</div>
{% endblock %}
